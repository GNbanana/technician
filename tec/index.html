    </div>
    <div class="top_image_span2">
        <span>有那么一群孩子在一大块麦田里玩。几千几万的小孩子，附近没有一个大人，我是说—除了我。我呢。就在那傻逼的悬崖边。我的职务就是在那守望。要是有哪个孩子往悬崖边来，我就把他捉住—我是说孩子们都是在狂奔，也不知道自己是在往哪儿跑。我得从什么地方出来，把他们捉住。我整天就干这样的事，我只想做个麦田里的守望者。</span>
    </div>
